name: 部署文档

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/docs/**'
      - '.github/workflows/docs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 设置pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install

      - name: 安装 VitePress
        working-directory: ./packages/docs
        run: pnpm add -D vitepress

      - name: 检查目录结构
        run: |
          ls -la packages/docs
          ls -la packages/docs/.vitepress || echo "No .vitepress directory"

      - name: 建立文档
        run: pnpm docs:build

      - name: 检查构建输出
        run: ls -la packages/docs

      - name: 部署到GitHub页面
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/docs/.vitepress/dist